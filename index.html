<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather-app</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="weather-app">
    <div class="container">
      <h2 class="brand">Weather App</h2>
      <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-name">
          <h1 class="name">London</h1>
          <h3 class="country">UK</h3>
          <small>
            <span class="time">06:09</span>
            <span class="date"> Monday Sep 19 </span>
          </small>
        </div>
        <div class="weather">
          <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" id="img" class="icon" alt="icon" width="50"
            height="50" />
          <span class="condition" id="condition">Cloudy</span>
        </div>
      </div>
    </div>
    <div class="panel">

      <div class="search">
        <input type="text" class="search-bar" placeholder="Search Location.." />
        <button type="submit" class="submit">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
            width="1.5em" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
            </path>
          </svg>
        </button>
      </div>

      <ul class="cities">
        <li class="city" id="city">New York</li>
        <li class="city" id="city">Paris</li>
        <li class="city" id="city">California</li>
        <li class="city" id="city">Tokyo</li>
      </ul>
      <ul class="details">
        <h4>Weather Details</h4>
        <li>
          <span>Cloudy</span>
          <span class="cloud">89%</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity">64%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class="wind">8km/h</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
